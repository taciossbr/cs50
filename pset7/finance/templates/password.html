{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('password') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="atual"
                placeholder="Atual" type="password" min="0"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="pass"
                placeholder="New" type="password" min="0"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="pass-confirm"
                placeholder="Confirm" type="password" min="0"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Ok</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
