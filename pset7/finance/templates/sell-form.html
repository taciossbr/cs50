{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <div class="form-group">
                <select class="form-control" name="symbol">
                    <option value="*" disabled>Symbol</option>
                    {% for symbol in symbols %}
                    <option value="{{symbol.id}}">{{symbol.symbol}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="shares"
                placeholder="Shares" type="number" min="0"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
